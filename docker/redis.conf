# Redis Production Configuration for High Load
# Optimized for distributed locks and high concurrency

# ============================================
# NETWORK
# ============================================
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================
# GENERAL
# ============================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ============================================
# SNAPSHOTTING (Persistence)
# ============================================
# Save DB to disk:
# save <seconds> <changes>
# Optimized for locks (frequent writes, can lose some data)
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ============================================
# REPLICATION
# ============================================
# Uncomment for master-slave setup
# replicaof <masterip> <masterport>
# masterauth <master-password>
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# ============================================
# SECURITY
# ============================================
# requirepass your_strong_password_here
# Uncomment and set strong password in production!

# ============================================
# MEMORY MANAGEMENT
# ============================================
# Maximum memory (adjust based on your server)
# For high load: 2GB-8GB recommended
maxmemory 2gb

# Eviction policy for locks: allkeys-lru
# This ensures old locks are removed if memory is full
maxmemory-policy allkeys-lru

# Samples for LRU algorithm (higher = more accurate, slower)
maxmemory-samples 5

# ============================================
# LAZY FREEING
# ============================================
# Free memory asynchronously (better performance)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# ============================================
# APPEND ONLY FILE (AOF)
# ============================================
# Disabled for locks (RDB is enough, AOF adds overhead)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================
# LUA SCRIPTING
# ============================================
lua-time-limit 5000

# ============================================
# SLOW LOG
# ============================================
# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================
# LATENCY MONITOR
# ============================================
latency-monitor-threshold 100

# ============================================
# EVENT NOTIFICATION
# ============================================
notify-keyspace-events ""

# ============================================
# ADVANCED CONFIG
# ============================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes

# Client output buffer limits
# For normal clients (locks)
client-output-buffer-limit normal 0 0 0
# For pub/sub
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# PERFORMANCE TUNING
# ============================================
# Increase max clients for high concurrency
maxclients 10000

# Disable RDB compression for faster saves (locks don't need compression)
# rdbcompression no

# Increase TCP backlog for high connection rate
# tcp-backlog 2048

# ============================================
# MONITORING
# ============================================
# Enable stats
# latency-monitor-threshold 100

# ============================================
# CLUSTER (Optional - for HA)
# ============================================
# Uncomment for Redis Cluster setup
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes
